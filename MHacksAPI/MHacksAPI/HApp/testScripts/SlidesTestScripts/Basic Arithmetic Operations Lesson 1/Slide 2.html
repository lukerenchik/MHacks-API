  <h1>Slide 2: Overview of Basic Arithmetic Operations</h1>
  <p>Introduction to the four basic arithmetic operations:</p>
  <ul>
    <li>Addition</li>
    <li>Subtraction</li>
    <li>Multiplication</li>
    <li>Division</li>
  </ul>
  <p>Examples of each operation using numbers:</p>
  <p>3 + 4 = 7</p>
  <p>5 - 2 = 3</p>
  <p>2 x 3 = 6</p>
  <p>6 / 2 = 3</p>
